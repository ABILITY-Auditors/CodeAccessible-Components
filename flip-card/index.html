<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <div
   class="flip-card"
   role="button"
   aria-pressed="false"
   tabindex="0"
   aria-describedby="flip-desc"
  >
   <div class="flip-card-inner">
    <div class="flip-card-front" id="front" aria-hidden="false">
     <div aria-describedby="flip-desc">Front Content</div>
    </div>
    <div class="flip-card-back" aria-hidden="true" id="back">
     <div class="sub-container">
      <p>Back with Small Content</p>

      <a href="#" tabindex="-1" id="linkRemove"> Homepage</a>
     </div>
    </div>
   </div>
  </div>
  <!-- This is the instruction to let SR readers that it is a flip card. -->
  <span class="sr-only" id="flip-desc"
   >This is a flip card. Activated by pressing enter or spacebar, or alt +
   enter/ alt + space bar.</span
  >
 </body>
</html>
