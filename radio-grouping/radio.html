<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Accessible Radio Grouping</title>
 </head>
 <body>
  <fieldset>
   <legend>Radio Group 1</legend>
   <div
    class="radio-group"
    role="radiogroup"
    aria-labelledby="radio-group1-legend"
   >
    <input
     type="radio"
     id="radio1"
     class="radioButtons"
     name="group1"
     checked
    />
    <label for="radio1">Option 1</label>

    <input type="radio" id="radio2" class="radioButtons" name="group1" />
    <label for="radio2">Option 2</label>

    <input type="radio" id="radio3" class="radioButtons" name="group1" />
    <label for="radio3">Option 3</label>
   </div>
  </fieldset>
  <fieldset>
   <legend>Radio Group 2</legend>
   <div
    class="radio-group"
    role="radiogroup"
    aria-labelledby="radio-group2-legend"
   >
    <input
     type="radio"
     id="radio4"
     class="radioButtons"
     name="group2"
     checked
    />
    <label for="radio4">Option A</label>

    <input type="radio" id="radio5" class="radioButtons" name="group2" />
    <label for="radio5">Option B</label>

    <input type="radio" id="radio6" class="radioButtons" name="group2" />
    <label for="radio6">Option C</label>
   </div>
  </fieldset>
  <fieldset>
   <legend>Radio Group 3</legend>
   <div
    class="radio-group"
    role="radiogroup"
    aria-labelledby="radio-group3-legend"
   >
    <input
     type="radio"
     id="radio7"
     class="radioButtons"
     name="group3"
     checked
    />
    <label for="radio7">Option A</label>

    <input type="radio" id="radio8" class="radioButtons" name="group3" />
    <label for="radio8">Option B</label>

    <input type="radio" id="radio9" class="radioButtons" name="group3" />
    <label for="radio9">Option C</label>
   </div>
  </fieldset>
  <script src="script.js"></script>
 </body>
</html>
