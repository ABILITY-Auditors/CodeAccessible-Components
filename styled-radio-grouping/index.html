<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Accessible Styled Radio Group</title>
 </head>
 <body>
  <h1><span>Accessible</span> Styled Radio Group</h1>
  <main>
   <div class="exampleBox">
    <fieldset>
     <legend>Which village do you belong to?</legend>

     <div class="radioRow">
      <div class="radioWrapper">
       <input type="radio" name="group" id="radio1" />
       <span></span>
      </div>
      <label for="radio1">Konoha</label>
     </div>

     <div class="radioRow">
      <div class="radioWrapper">
       <input type="radio" name="group2" id="radio2" />
       <span></span>
      </div>
      <label for="radio2">Sand Village</label>
     </div>

     <div class="radioRow">
      <div class="radioWrapper">
       <input type="radio" name="group3" id="radio3" />
       <span></span>
      </div>
      <label for="radio3">Hidden Mist</label>
     </div>
    </fieldset>
   </div>
  </main>
 </body>
</html>
