<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Accessible Table with Sort</title>
 </head>
 <body>
  <h1>Accessible Table with Sort</h1>

  <table id="myTable">
   <thead>
    <tr>
     <th>
      Name
      <button aria-label="sort by name" class="sort-btn" onclick="sortTable(0)">
       <span aria-live="polite" class="order">Sort</span>
       <div id="statusContainer1">
        <!--   append role status here  for SR only -->
       </div>
      </button>
     </th>
     <th>
      Age
      <button class="sort-btn" aria-label="sort by age" onclick="sortTable(1)">
       <span aria-live="polite" class="order">Sort </span>
       <div id="statusContainer2">
        <!--   append role status here  for SR only -->
       </div>
      </button>
     </th>
     <th>
      Country
      <button
       class="sort-btn"
       aria-label="sort by country"
       onclick="sortTable(2)"
      >
       <span aria-live="polite" class="order">Sort </span>
      </button>
      <div id="statusContainer3">
       <!--  append role status here for SR only -->
      </div>
     </th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>Justin</td>
     <td>29</td>
     <td>USA</td>
    </tr>
    <tr>
     <td>Abby</td>
     <td>31</td>
     <td>USA</td>
    </tr>
    <tr>
     <td>Arya</td>
     <td>20</td>
     <td>UK</td>
    </tr>
    <tr>
     <td>Yohan</td>
     <td>12</td>
     <td>Philippines</td>
    </tr>
   </tbody>
  </table>
  <script src="script.js"></script>
 </body>
</html>
