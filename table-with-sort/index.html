<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Accessible Table with Sort</title>
 </head>
 <body>
  <h1>Accessible Table with Sort</h1>
  <table id="container">
   <thead>
    <tr>
     <th>
      Name
      <button class="sortBtn" aria-label="sort by name" onclick="sortTable(0)">
       <span class="order" aria-live="polite"></span>
      </button>
     </th>
     <th>
      Age
      <button class="sortBtn" aria-label="sort by age" onclick="sortTable(1)">
       <span class="order" aria-live="polite"></span>
      </button>
     </th>
     <th>
      Country
      <button
       class="sortBtn"
       aria-label="sort by country"
       onclick="sortTable(2)"
      >
       <span class="order" aria-live="polite"></span>
      </button>
     </th>
    </tr>
   </thead>

   <tbody>
    <tr>
     <td>Abby</td>
     <td>31</td>
     <td>USA</td>
    </tr>
    <tr>
     <td>Justin</td>
     <td>29</td>
     <td>Manila</td>
    </tr>
    <tr>
     <td>Arya</td>
     <td>9</td>
     <td>Winterfell</td>
    </tr>
    <tr>
     <td>Stella</td>
     <td>6</td>
     <td>Mars</td>
    </tr>
   </tbody>
  </table>
  <script src="script.js"></script>
 </body>
</html>
